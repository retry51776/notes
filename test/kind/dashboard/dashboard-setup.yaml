apiVersion: v1
kind: Secret
metadata:
 name: kubernetes-dashboard-token
 annotations:
   kubernetes.io/service-account.name: kubernetes-dashboard
type: kubernetes.io/service-account-token
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: kubernetes-dashboard
  namespace: default
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
  - kind: ServiceAccount
    name: kubernetes-dashboard
    namespace: default
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: k8-dashboard-ingress
spec:
  rules:
  - http:
      paths:
      - pathType: Prefix
        path: "/dashboard"
        backend:
          service:
            name: kubernetes-dashboard
            port: 
              number: 8443
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: k8-dashboard
  labels:
    name: k8-dashboard
spec:
  rules:
  - host: k8-dashboard.local
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: kubernetes-dashboard
            port: 
              number: 443
---

---

apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: letsencrypt-issuer
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: terrywuemail@gmail.com
    privateKeySecretRef:
      name: letsencrypt-issuer-key
    solvers:
    - http01:
        ingress:
          class: nginx
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: dashboard-cert
spec:
  dnsNames:
    - dashboard.local
  secretName: dashboard-tls
  issuerRef:
    name: selfsigned
---

apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: local-cert
spec:
  dnsNames:
    - k8.local
  secretName: local-tls
  issuerRef:
    name: selfsigned