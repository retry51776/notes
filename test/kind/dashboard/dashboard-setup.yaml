apiVersion: v1
kind: Secret
metadata:
 name: kubernetes-dashboard-token
 annotations:
   kubernetes.io/service-account.name: kubernetes-dashboard
type: kubernetes.io/service-account-token
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: kubernetes-dashboard
  namespace: default
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
  - kind: ServiceAccount
    name: kubernetes-dashboard
    namespace: default
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: k8-dashboard-ingress
spec:
  rules:
  - http:
      paths:
      - pathType: Prefix
        path: "/dashboard"
        backend:
          service:
            name: kubernetes-dashboard
            port: 
              number: 8443
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: k8-dashboard
  labels:
    name: k8-dashboard
spec:
  rules:
  - host: k8-dashboard.local
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: kubernetes-dashboard
            port: 
              number: 443