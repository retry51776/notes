apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: selfsigned
spec:
  selfSigned: {}
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: local-cert
spec:
  dnsNames:
    - k8.local
  secretName: local-tls
  issuerRef:
    name: selfsigned
---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: example-ingress
spec:
  tls:
    - hosts:
        - k8.local
      secretName: local-tls
  defaultBackend:
    service:
      name: bar-service
      port:
        number: 1234
  rules:
  - http:
      paths:
      - pathType: Prefix
        path: "/foo"
        backend:
          service:
            name: foo-service
            port: 443
      - pathType: Prefix
        path: "/bar"
        backend:
          service:
            name: bar-service
            port: 443